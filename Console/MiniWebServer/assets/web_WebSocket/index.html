<!DOCTYPE HTML>

<html>
   <head>
      
      <script type = "text/javascript">
         function WebSocketTest() {
            
            if ("WebSocket" in window) {
               
               
               // Let us open a web socket
               var ws = new WebSocket("ws://localhost:17009", "prueba");
				
               ws.onopen = function() {
                  
                  // Web Socket is connected, send data using send()
                  ws.send("123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890 Message to send ...");
                  alert("Message is sent");
               };
               
               ws.onmessage = function(msgevent) {
                var msg = msgevent.data;
                alert(msg);
                // message received, do something
               };
				
                            			
               ws.onclose = function() { 
                  
                  // websocket is closed.
                  alert("Connection is closed..."); 
               };
            } else {
              
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
      </script>
		
   </head>
   
   <body>
      <div id = "sse">
         <a href = "javascript:WebSocketTest()">Run WebSocket</a>
      </div>
      
   </body>
</html>
