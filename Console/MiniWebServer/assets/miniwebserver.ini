; --------------------------------------------------------------------------------------------------------------------------------------------
; Web server section of configuration
[webserver]
localaddr=                                                      ; Local IP for the WEB server
port=90                                                         ; Port for the WEB server
timeouttoserverpage=30                                          ; Timeout for the WEB server
isauthenticatedaccess=no                                        ; Authenticate access for the WEB server
password=                                                       ; Password for the WEB server
path_resources=                                                 ; Path resources for the WEB server
path_php=\usr\bin                                               ; Path instalation PHP for the WEB server
 
; --------------------------------------------------------------------------------------------------------------------------------------------
; Log section of configuration
[log]
isactive=yes                                                    ; Activate log generation
backupisactive=yes                                              ; Activate backup for the log
backupmaxfiles=10                                               ; Maximum number of backup files (ZIP)
backupiscompress=yes                                            ; Activate compression in log backup
activesectionsID=Ini,General,Status,WEB Server,End              ; Activate section filter by ID in the log
levelmask=000F                                                  ; Filter by level mask
maxsize=3000                                                    ; Limit of the main file to perform the backup (in Kb)
reductionpercent=10                                             ; Reduction (percentage) of the main file when performing backup
